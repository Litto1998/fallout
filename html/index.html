<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fallout Style Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu-container">
        <div class="menu-background"></div>
        <div class="menu-content">
            <div class="menu-header">
                <img src="header.png" alt="Menu Header">
            </div>
            <div class="menu-options">
                <div class="menu-item" data-action="continue">CONTINUA</div>
                <div class="menu-item" data-action="map">MAPPA</div>
                <div class="menu-item" data-action="rockstarEditor">ROCKSTAR EDITOR</div>
                <div class="menu-item" data-action="settings">IMPOSTAZIONI</div>
            </div>
        </div>
    </div>
    <script src="nui://game/ui/jquery.js"></script>
    <script src="script.js"></script>
</body>
</html>
